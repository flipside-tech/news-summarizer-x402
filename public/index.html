<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x402 News Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #result { margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>x402 News Summarizer</h1>
  <p>Pay $0.005 USDC on Base for an AI summary of any topic.</p>

  <input type="text" id="topic" placeholder="Enter topic (e.g., bitcoin)" value="bitcoin">
  <button id="get-summary">Get Summary</button>

  <div id="result">Enter a topic and click the button (payment required)</div>

  <!-- === REPLACE EVERYTHING BELOW WITH THIS SCRIPT === -->
  <script type="module">
    console.log('Frontend script loaded');

    let wrapFetchWithPayment;
    try {
      const module = await import('https://cdn.jsdelivr.net/npm/x402-fetch@latest/dist/esm/index.mjs');
      wrapFetchWithPayment = module.wrapFetchWithPayment;
      console.log('x402-fetch loaded successfully');
    } catch (importError) {
      console.error('Failed to load x402-fetch:', importError);
      document.getElementById('result').innerHTML = 'Error loading payment SDK â€” try refreshing';
    }

    async function fetchSummary() {
      const topic = document.getElementById('topic').value.trim() || 'world';
      const url = `/summarize?topic=${encodeURIComponent(topic)}&limit=10`;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Loading... (wallet connect/payment if required)';

      console.log('Fetching:', url);

      if (!wrapFetchWithPayment) {
        resultDiv.innerHTML = 'Payment SDK not loaded';
        return;
      }

      try {
        const response = await wrapFetchWithPayment(fetch)(url);

        console.log('Response status:', response.status);

        if (!response.ok) {
          const text = await response.text();
          resultDiv.innerHTML = `<pre>Status ${response.status}<br>${text}</pre>`;
          return;
        }

        const data = await response.json();
        resultDiv.innerHTML = `
          <h3>Summary for "${data.topic}":</h3>
          <p><strong>${data.summary}</strong></p>
          <h4>Key Points:</h4>
          <ul>${data.key_points.map(p => `<li>${p}</li>`).join('')}</ul>
          <h4>Sources:</h4>
          <ul>${data.sources.map(s => `<li><a href="${s.url}" target="_blank">${s.title}</a></li>`).join('')}</ul>
        `;
      } catch (error) {
        console.error('Fetch error:', error);
        resultDiv.innerHTML = `Error: ${error.message}`;
      }
    }

    // Attach click handler
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('get-summary');
      if (button) {
        button.addEventListener('click', fetchSummary);
      }
    });
  </script>
  <!-- === END NEW SCRIPT === -->
</body>
</html>
