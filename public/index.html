<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x402 News Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #result { margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>x402 News Summarizer</h1>
  <p>Pay $0.005 USDC on Base for an AI summary of any topic.</p>

   <input type="text" id="topic" placeholder="Enter topic (e.g., bitcoin)" value="bitcoin">

  <button onclick="location.href='/summarize?topic=' + encodeURIComponent(document.getElementById('topic').value) + '&limit=10'">News Summary</button>
  <button onclick="location.href='/sentiment?topic=' + encodeURIComponent(document.getElementById('topic').value) + '&limit=20'">Sentiment Analysis</button>

  <div id="result">
    Enter a topic and click a button â€” you'll be taken to the result page (payment of $0.005 USDC on Base required).<br>
    After confirming in your wallet, the result will load.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('get-summary');
      const topicInput = document.getElementById('topic');
      const resultDiv = document.getElementById('result');

      button.addEventListener('click', () => {
        const topic = topicInput.value.trim() || 'world';
        const url = `/summarize?topic=${encodeURIComponent(topic)}&limit=10`;

        resultDiv.innerHTML = 'Redirecting to summary page (payment will be required)...';
        window.location.href = url;  // Navigates to the API endpoint on the same domain
      });
    });
  </script>
</body>
</html>
